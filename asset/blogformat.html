<section class="rbm-content-wrapper my-8 mx-auto px-8 w-4/5 text-center min-h-screen">
    <h1 class="text-3xl text-gray-600">
        {{name}}
    </h1>
    <div class="flex flex-col flex-wrap justify-center">
        <section>
            <div class="content-part text-white text-left mx-auto py-8 w-4/5" n-for="content as contentpart">
                <p>
                    {{contentpart.content}}
                </p>
            </div>
        </section>
        <div>
            <ul class="py-8 text-yellow-800 font-bold flex flex-row flex-wrap justify-center w-4/5">
                <li class="px-8" n-for="links as link">
                    <a href="./blog/{{link.link}}/" class="px-4">
                        {{link.name}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</section>
